<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NutriWeb</title>        
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />                
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />                
    </head>

    <body>        
        <main>       
            <div class="container">
                <form id="formRegister" onsubmit="registerController.adiciona(event)">
                    <div class="form-group">
                        <label for="inputCurrentDate">Data</label>
                        <input id="inputCurrentDate" type="date" class="form-control" aria-describedby="currentDateHelp">
                        <small id="currentDateHelp" class="form-text text-muted">Preencha a data do registro.</small>
                    </div>
                    <div>
                        Alimentação
                        <div>                            
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="checkBreakfast" type="checkbox" class="custom-control-input" name="food" value="breakfast">
                                <label class="custom-control-label" for="checkBreakfast">Café da manhã</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="checkMorningSnack" type="checkbox" class="custom-control-input" name="food" value="morning snack">
                                <label class="custom-control-label" for="checkMorningSnack">Lanche da manhã</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="checkLunch" type="checkbox" class="custom-control-input" name="food" value="lunch">
                                <label class="custom-control-label" for="checkLunch">Almoço</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="checkAfternoonSnack" type="checkbox" class="custom-control-input" name="food" value="afternoon snack">
                                <label class="custom-control-label" for="checkAfternoonSnack">Lanche da tarde</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="checkDinner" type="checkbox" class="custom-control-input" name="food" value="dinner">
                                <label class="custom-control-label" for="checkDinner">Jantar</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="checkEvenningSnack" type="checkbox" class="custom-control-input" name="food" value="evenning snack">
                                <label class="custom-control-label" for="checkEvenningSnack">Lanhce da noite</label>
                            </div>
                        </div>
                    </div>
                    <div class="treino">
                        Treino/Exercício
                        <div id="inputTrain">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="trainYes" type="radio" name="trainOption" class="custom-control-input" checked>
                                <label class="custom-control-label" for="trainYes">Sim</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="trainNo" type="radio" name="trainOption" class="custom-control-input">
                                <label class="custom-control-label" for="trainNo">Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputIntestine">Intestino</label>
                        <input id="inputIntestine" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputSleep">Sono</label>
                        <input id="inputSleep" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputWater">Água</label>
                        <input id="inputWater" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputExceptions">Exceções</label>
                        <input id="inputExceptions" type="text" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                  </table>
            </div>     
        </main>

        <script src="js/app/models/Register.js"></script>
        <script src="js/app/models/ListRegisters.js"></script>
        <script src="js/app/controllers/RegisterController.js"></script>
        <script src="js/app/helpers/DateHelper.js"></script>
        <script>
            let registerController = new RegisterController()

        </script>
        
    </body>

</html>
