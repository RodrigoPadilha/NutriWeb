<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NutriWeb</title>        
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />                
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />                
    </head>

    <body>        
        <main>       
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="inputCurrentDate">Data</label>
                        <input type="date" class="form-control" id="inputCurrentDate" aria-describedby="currentDateHelp">
                        <small id="currentDateHelp" class="form-text text-muted">Preencha a data do registro.</small>
                    </div>
                    <div>
                        Alimentação
                        <div>                            
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Café da manhã</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Lanche da manhã</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Almoço</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Lanche da tarde</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Jantar</label>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Lanhce da noite</label>
                            </div>
                        </div>
                    </div>
                    <div class="treino">
                        Treino/Exercício
                        <div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Sim</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Não</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputIntestino">Intestino</label>
                        <input type="text" class="form-control" id="inputIntestino">
                    </div>
                    <div class="form-group">
                        <label for="inputSono">Sono</label>
                        <input type="number" class="form-control" id="inputSono">
                    </div>
                    <div class="form-group">
                        <label for="inputAgua">Água</label>
                        <input type="number" class="form-control" id="inputAgua">
                    </div>
                    <div class="form-group">
                        <label for="inputExcecoes">Exceções</label>
                        <input type="number" class="form-control" id="inputExcecoes">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                  </table>
            </div>     
        </main>

        <script src="js/app/models/Registro.js"></script>
        <script>
            var registro = new Registro()
            

        </script>
    </body>

</html>
